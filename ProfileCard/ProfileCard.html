  <title>ProfileCard</title>
 <style>
  body{
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  #main{
    height: 534px;
    width: 458px;
    background-color: aliceblue;
    margin: auto;
    margin-top: 50px;
    border-radius: 30px;
    box-shadow: 10px 10px 8px #888888;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
   
  }
  #Blue{
    width: 100%;
    height: 40%;
    border-radius: 30px 30px 0px 0px;
    background-color:rgb(24 24 115);
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 7%;
    padding-bottom: 4%;
    color: aliceblue;
  }
  #Profile-pic{
    height: 174px;
    width: 200px;
    border-radius: 61px;
    background-color: aliceblue;
    position: absolute;
  }
  .pic{
   
    height: 167px;
    border-radius: 61px;
    margin: auto;
    padding-top: 3px;
    padding-left: 5px;
    padding-right: 4px;
    padding-bottom: 3px;
  }
  .medialink{
    /* background-color: #f50a0a; */
  }
 </style>
